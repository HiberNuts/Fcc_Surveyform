<link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
<link rel="stylesheet" href="./survey.css">
</link>
<div class="container">
	<header class="header">
		<h1 id="title">
			freeCodeCamp Survey Form
		</h1>
		<p id="description">
			help us improve your expirence
		</p>
	</header>
	<form id="survey-form">
		<div class="form-group">
			<label id="name-label" for="name">Name <i class='fas fa-pen'></i></label><br>

			<input class="form-control" type="text" id="name" name="name" placeholder="Enter Your Name" required></input>
		</div>
		<div class="form-group">
			<label id="email-label" for="email">Email</label><br>
			<input class="form-control" type="email" id="email" name="email" placeholder="Enter Your Email id" required></input>
		</div>
		<div class="form-group">
			<label id="number-label" for="age">Age</label><br>
			<input class="form-control" type="number" id="number" name="age" placeholder="Enter Your Age" min="10" max="99" required></input>
		</div>
		<div class="form-group">
			<p>which option best describes your current role</p>
			<select id="dropdown" class="form-group" required>
				<option disabled selected value>Select your current role.. </option>
				<option value="student">student</option>
				<option value="full-time-job">full time job</option>
				<option value="full-time-learner">full time learner</option>
				<option value="teacher">teacher</option>
				<option value="others">others</option>
			</select>
		</div>
		<div class="form-group">
			<p>would you recommend freecodecamp to others</p>
			<label>
				<input type="radio" name="recommend" value="definitely" class="radio" checked>Definitely</label><br>
			<label>
				<input type="radio" name="recommend" value="maybe" class="radio">maybe</label><br>
			<label>
				<input type="radio" name="recommend" value="not-sure" class="radio" />not sure</label>
		</div>
		<div class="form-group">
			<p>what would you like us to improve</p>
			<label>
				<input type="checkbox" value="front-end-project" name="checkbox" class="checkbox" />front end projects</label><br>
			<label>
				<input type="checkbox" value="Back-end-Projects" name="checkbox" class="checkbox" />Back-end Projects</label><br>
			<label> <input type="checkbox" value="Data Visualization" name="checkbox" class="checkbox" />Data Visualization</label><br>
			<label> <input type="checkbox" value="Challenges" name="checkbox" class="checkbox" />Challenges</label><br>
			<label> <input type="checkbox" value="videos" name="checkbox" class="checkbox" />videos</label><br>
			<label> <input type="checkbox" value="Additional-Courses" name="checkbox" class="checkbox" />Additional Courses</label><br>
		</div>
		<div class="form-group">
			<p>do fill your suggestion or comments below:<i class="em em-point_down" aria-role="presentation" aria-label="WHITE DOWN POINTING BACKHAND INDEX"></i> </p>

			<textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
		</div>
		<div class="form-group">
			<button type="submit" id="submit" class="submit">Submit</button>
		</div>

	</form>

</div>
